{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<p><a href="/add" class="btn btn-success">Добавить</a></p>
{% else %}
<p><a href="/register" class="btn btn-success">Добавить</a></p>
{% endif %}
{% for item in item %}
<p><a href="/razdel/{{item.id}}" class="btn btn-secondary">{{item.name}}</a></p>
{% endfor %}
{% endblock %}
